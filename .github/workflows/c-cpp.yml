name: C/C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Restore SDL2 Cache
        uses: actions/cache@v3
        with:
          path: dependencies
          key: sdl2-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            sdl2-${{ runner.os }}-

      - name: Install Base Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common build-essential cmake make wget

      - name: Install SDL2 Mixer (If Not Cached)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p dependencies
          cd dependencies
          wget https://github.com/libsdl-org/SDL_mixer/releases/download/release-2.8.0/SDL2_mixer-2.8.0.tar.gz
          tar -xzf SDL2_mixer-2.8.0.tar.gz
          cd SDL2_mixer-2.8.0
          mkdir build && cd build
          cmake .. && make && sudo make install

      - name: Install SDL2 TTF (If Not Cached)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p dependencies
          cd dependencies
          wget https://github.com/libsdl-org/SDL_ttf/releases/download/release-2.24.0/SDL2_ttf-2.24.0.tar.gz
          tar -xzf SDL2_ttf-2.24.0.tar.gz
          cd SDL2_ttf-2.24.0
          mkdir build && cd build
          cmake .. && make && sudo make install

      - name: Save SDL2 Cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: dependencies
          key: sdl2-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt') }}

      - name: Build Project
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Run Project
        run: |
          ./build/project_name
